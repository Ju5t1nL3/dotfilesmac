# -----------------------------------------------------------------------------
# Keybinds
# -----------------------------------------------------------------------------

# Change prefix from Ctrl-b to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# --- Panes ---

# Split panes using prefix + arrow keys
bind Left split-window -h -b
bind Right split-window -h
bind Up split-window -v -b
bind Down split-window -v

# This teaches tmux to recognize these CSI sequences as named keys.
set-option -g user-keys[1] "\e[100;1L"  # Cmd+Left
set-option -g user-keys[2] "\e[100;1R"  # Cmd+Right
set-option -g user-keys[3] "\e[100;1U"  # Cmd+Up
set-option -g user-keys[4] "\e[100;1D"  # Cmd+Down
set-option -g user-keys[5] "\e[100;1w"  # Cmd+w

# 2. BIND the newly defined user keys to actions
bind-key -n User1 select-pane -L
bind-key -n User2 select-pane -R
bind-key -n User3 select-pane -U
bind-key -n User4 select-pane -D
bind-key -n User5 kill-pane

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow
setw -g clock-mode-style 12

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %I:%M %p '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'
